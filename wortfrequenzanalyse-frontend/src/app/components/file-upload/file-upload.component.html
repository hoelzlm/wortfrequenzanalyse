<div id="uploadCard" class="mx-auto flex flex-col items-center w-xl gap-4 rounded-xl bg-white p-6 shadow-lg outline outline-black/5 "> 

    <p class="text-2xl font-normal "> {{ status }} </p>
    
    <div *ngIf="!file?.name && !loading" class="p-2 text-center content-center bg-blue-50 border border-dashed border-slate-500 relative m-auto w-full h-36 rounded-xl">
        <input type="file" [accept]="requiredFileType" [multiple]="false" (drop)="onFileDrop($event)" (change)="onFileSelected($event)" class="opacity-0 z-10 w-full h-full absolute top-0 left-0" #fileUpload/>
        <label for="fileUpload" class=""> Drag and Drop your file or <b> browse </b></label> 
    </div>
   
    <div *ngIf="file?.name && !loading">
        <div class="">
            <button class="rounded-xl p-4 bg-blue-400 dark:bg-blue-950 text-blue-950 dark:text-blue-50" (click)="analyzeFile()"> Analyze</button>
        </div>
    </div>
</div>
